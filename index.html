<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header" id="playersNames">
          <form>
            <h4>Enter your names:</h4>
            <div class="mb-3">
              <label class="form-label">Player1 - "X":</label>
              <input type="text" class="form-control" id="player1">
            </div>
            <div class="mb-3">
              <label class="form-label">Player2 - "0":</label>
              <input type="text" class="form-control" id="player2">
            </div>
            <button type="submit" class="btn btn-success" style="width: 200px; height: 50px;" onclick="return loadTable();">Start<i class="las la-hand-point-up"></i></button>
          </form>
        </div>
        <div class="card-body mx-auto text-center">
          <div id="gameInfo"></div>
          <table id = "table">

          </table>
        </div>
        <div id = "restartButton" class = "card-footer mx-auto"></div>
      </div>
    </div>
  </body>
</html>
